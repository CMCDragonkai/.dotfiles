# Aliases for Cygwin

alias open='cygstart' # Open things like Windows would
alias copy-clip='putclip'
alias paste-clip='getclip'
alias winln='winln --verbose'

# Stack Haskell
alias ghc='stack ghc'
alias ghci='winpty stack ghci'
alias runghc='winpty stack runghc'
alias runhaskell='winpty stack runhaskell'

